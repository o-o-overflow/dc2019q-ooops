<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" /> 
    <script src="/ooops/d35fs23hu73ds/scripts/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/ooops/d35fs23hu73ds/css/main.css" >
    <link rel="stylesheet" type="text/css" href="/ooops/d35fs23hu73ds/css/bootstrap.min.css" >
  </head>

  <body>
    <div class="container">
    <h1>Site Unblock Request</h1>
      <h3>{msg}</h3>
      <form method="POST" action="/ooops/d35fs23hu73ds/reviewed.html">
      <div class="form-group">
        <label for="url">URL to Unblock</label>
        <input type="text"  class="form-control" name="url" id="url"/>
      </div>
      <div class="form-group">
        <label for=reason>Justification</label>
        <textarea name="reason" id="reason" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="captcha_guess">
          <img class="captcha" src="{captcha_url}" /> <br/>
        Captcha value
        </label>
        <input type="text" name="captcha_guess" class="form-control" id="captcha_guess"/>
      </div>
      <div class="form-group">
        <input type="hidden" name="captcha_id" class="form-control" value="{captcha_id}" />
      </div>
      <div class="form-group">
        <input type="submit" name="submit" class="btn btn-primary" label="Submit Request"/>
      </div>
    </form>

    <strong>Warning</strong>: If you submit too many requests, we may start ignoring you
  </div>
  <script> document.getElementById("url").value = location.protocol + "//" + location.hostname + (location.port ? ':' + location.port: ""); </script>
</html>
